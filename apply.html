<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Apply to Yoke Coach</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1><a href="/">⚭<br>︎<span>Yoke</span><br>Coach</a></h1>

  <section>
    <h2>Programme application</h2>

    <p>To help you get started quickly (and focused on amazing results!), let me know a few details below.</p>

    <form action="https://formspree.io/f/moqzqqjk" method="post">
      <p>
        <label>
          <span>Name:</span>
          <input name="name" type="text">
        </label>
      </p>

      <p>
        <label>
          <span>Email:</span>
          <input name="email" type="email">
        </label>
      </p>

      <div>
        <p>
          <label>
            <span>Weight:</span>
            <input name="weight" type="text">
          </label>
        </p>

        <p>
          <label>
            <span>Height:</span>
            <input name="height" type="text">
          </label>
        </p>

        <p>
          <label>
            <span>Age:</span>
            <input name="age" type="number">
          </label>
        </p>
      </div>

      <p>
        <label>
          <span>Goals:</span>
          <small>
            What do you insist on getting out of this?<br>
            How do you want to feel? Get deep, be specific!
          </small>
          <textarea name="goals" rows="9"></textarea>
        </label>
      </p>

      <p>
        <label>
          <span>Conditions:</span>
          <small>
            Do you have any health conditions?<br>
            Are you on any medications?
          </small>
          <textarea name="conditions" rows="6"></textarea>
        </label>
      </p>

      <p>
        <label>
          <span>Availability:</span>
          <small>
            When are you free for a video call chat?<br>
            Either <em>anytime</em>, or list a few dates/times…<br>
            Which days/times could you join group calls?
          </small>
          <textarea name="availability" rows="5"></textarea>
        </label>
      </p>

      <p>
        <button>Apply</button>
        <input name="subject" type="hidden" value="Programme Application">
      </p>
    </form>
  </section>

  <footer>
    ⚭<br>
    © Yoke Coach Ltd.<br>
    Registered (14492614) at 5 Manor Park, IP31 2QR
  </footer>
</body>

</html>
